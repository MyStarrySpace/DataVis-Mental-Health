<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">

  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
  .track,
	.track-overlay {
		stroke-linecap: round;
	}

	.track {
		stroke: #000;
		stroke-opacity: 0.3;
		stroke-width: 10px;
	}

	.handle {
		cursor: grab;
		fill: #fff;
		stroke: #000;
		stroke-opacity: 0.5;
		stroke-width: 1.25px;
	}
  </style>

</head>
<body>
<script type="text/javascript">

//Dataset with accurate values
var data_2014 = [
  { no: "74", yes: "101",employees: "26 - 100" }, 
  { no: "32", yes: "79",employees: "100 - 500" },
  { no: "4", yes: "35", employees: "500 - 1000" },
  { no: "21", yes: "183", employees: "More than 1000" },
]

var data_2016 = [
  { no: "53", yes: "136",employees: "26 - 100" }, 
  { no: "50", yes: "127",employees: "100 - 500" },
  { no: "9", yes: "40", employees: "500 - 1000" },
  { no: "26", yes: "158", employees: "More than 1000" },
];

var data_2019 = [
  { no: "3", yes: "19",employees: "26 - 100" }, 
  { no: "11", yes: "37",employees: "100 - 500" },
  { no: "2", yes: "15", employees: "500 - 1000" },
  { no: "9", yes: "69", employees: "More than 1000" },
];

// Transpose the data into layers
var dataset = d3.layout.stack()(["yes", "no"].map(function(benefits) {
  return data_2014.map(function(d) {
    return {x: d.employees, y: +d[benefits]};
  });
}));

generateGraph(dataset, 0);

function generateGraph(dataset, sliderPos){
  // Setup svg using Bostock's margin convention
var margin = {top: 50, right: 100, bottom: 50, left: 50};//Changed bottom from 35 to 50

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom; //420

var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//Chart Title
    svg.append("text")
    .attr("x", ((width + margin.left) / 2)-80)             
    .attr("y", -10)
    .attr("text-anchor", "middle")  
    .style("font-size", "18px") 
      .style("font-weight", "bold") 
    .text("Company Size in Comparison to if Benefits are Provided")
        .attr("transform", "translate(" + margin.left + "," + 0 + ")");

//Subtitles
//Y Label
svg.append("text")
  .attr("x",(margin.top - (height/2)-20))            
  .attr("y",margin.left-80)
  .attr("text-anchor", "middle")  
  .style("font-size", "16px") 
  .text("Number of Companies")
  .attr("transform", function(d) {
     return "rotate(-90)" 
    });
//X Label        
svg.append("text")
  .attr("x", ((width + margin.left) / 2)- 100)             
  .attr("y", height - margin.bottom + 35)  
  .style("font-size", "16px") 
  .text("Number of Employees")


//Create Scale
var x = d3.scale.ordinal()
  .domain(dataset[0].map(function(d) { return d.x; }))
  .rangeRoundBands([10, width-50], 0.60); 

var y = d3.scale.linear()
  .domain([0,300])
  .range([height- 50, 0]);

//Set the color
var colors = ["77ab59","b33040"];

//Create the axises
var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(5)
  .tickSize(-width, 0, 0)
  .tickFormat( function(d) { return d } );

var xAxis = d3.svg.axis()
  .scale(x)
  //.orient("bottom")
  .tickFormat( function(d) { return d} ); 

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + (height-margin.bottom)+")")
  .call(xAxis);


//Graph the actual data
var groups = svg.selectAll("g.cost")
  .data(dataset)
  .enter().append("g")
  .attr("class", "cost")
  .style("fill", function(d, i) { return colors[i]; });

var rect = groups.selectAll("rect")
  .data(function(d) { return d; })
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.x); })
  .attr("y", function(d) { return y(d.y0 + d.y); })
  .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
  .attr("width", x.rangeBand())
  .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0] - 15;
    var yPosition = d3.mouse(this)[1] - 25;
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text(d.y);
  });


// Draw legend
var legend = svg.selectAll(".legend")
  .data(colors)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
 
legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d, i) {return colors.slice().reverse()[i];});
 
legend.append("text")
  .attr("x", width + 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "start")
  .text(function(d, i) { 
    switch (i) {
      case 0: return "No Benefits";
      case 1: return "Benefits";
    }
  });
// Prep the tooltip bits, initial display is hidden
var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.5);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");

//Slider code
var slider = svg.append('g')
      .classed('slider', true)
      .attr("x", 130 - 5  + margin.left)
      .attr("y", margin.top+height + 50)

      var slideScale = d3.scale.linear()
      .domain([0, 2]) 
      .range([0, width]) 
      .clamp(true);

      var rangeValues = [0, 1, 2];

      slideScale.clamp(true);

      var drag = d3.behavior.drag();
      drag.origin(Object)
      .on("drag", function() {
        dragged(d3.mouse(this)['0']);
      });

      var track = slider.append('line')
      .attr("class", "track")
      .attr('x1', slideScale.range()[0])
      .attr('x2', slideScale.range()[1])
      .attr("stroke-width", 5);

      var tickValues = [2014, 2016, 2019];

      slider.insert("g", ".track-overlay")
      .attr("class", "ticks")
      .attr("transform", "translate(0, 15)")
      .selectAll("text")
      .data(slideScale.ticks(2))
      .enter()
      .append("text")
      .attr("x", slideScale)
      .attr("y", 10)
      .attr("text-anchor", "middle")
      .text(function(d) {
        return tickValues[d];
      });

      var handle = slider.append('circle')
      .classed('handle', true)
      .attr('r', 8)
      .attr("cx", sliderPos * (width / 2))
      .call(drag.on("drag", function() {
        dragged(d3.mouse(this)['0']);
      }))
      .call(drag.on("dragend", function() {
        release(d3.mouse(this)['0']);
      }));


      function dragged(value) {
        var x = slideScale.invert(value),
        index = null,
        midPoint, cx, xVal;
        for (var i = 0; i < rangeValues.length - 1; i++) {
          if (x >= rangeValues[i] && x <= rangeValues[i + 1]) {
            index = i;
            break;
          }
        }
        midPoint = (rangeValues[index] + rangeValues[index + 1]) / 2;
        var foundIndex = 0
        if (x < midPoint) {
          foundIndex = index;
        } else {
          foundIndex = index + 1;
        }

        cx = slideScale(rangeValues[foundIndex]);
        xVal = rangeValues[foundIndex];

        handle.attr('cx', cx);
      }

      function release(value){
        var sliderPos = Math.round(value / (width / 2));
        if(sliderPos < 0){ sliderPos = 0 }
          if(sliderPos > 2){ sliderPos = 2 }
            console.log(sliderPos);
          d3.selectAll("body").selectAll("*").remove(); // Remove all elements from body
          datasets = [data_2014, data_2016, data_2019]

          var new_dataset = d3.layout.stack()(["yes", "no"].map(function(benefits) {
            return datasets[sliderPos].map(function(d) {
              return {x: d.employees, y: +d[benefits]};
            });
          }));

          generateGraph(new_dataset, sliderPos); // Run function that generates your graphic
        }
}



</script>
</body>
</html>
